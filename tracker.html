<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - WealthWave</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #2c3e50;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #1c2833, #34495e);
            color: white;
            text-align: center;
            padding: 3rem 1rem 4rem;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Tracker Section */
        .tracker-section {
            background: linear-gradient(135deg, #1c2833, #34495e);
            color: white;
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tracker-header h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        .tracker-balance {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 1rem auto;
            width: fit-content;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .tracker-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tracker-info div {
            flex: 1 1 calc(33% - 2rem);
            text-align: center;
            margin: 1rem;
            padding: 1rem;
            background: #fff;
            color: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .tracker-info div h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .transaction-form form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        .transaction-form input,
        .transaction-form select,
        .transaction-form button {
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid #34495e;
            border-radius: 4px;
        }

        .transaction-form button {
            background: #1f618d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .transaction-form button:hover {
            background: #34495e;
        }

        .transaction-table {
            margin-top: 2rem;
            width: 100%;
        }

        .transaction-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .transaction-table th {
            background: #1c2833;
            color: white;
        }

        .transaction-table td {
            background: #182325;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #1c2833, #34495e);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #b7950b;
        }

        /* Footer Section */
        footer {
            background: #1c2833;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #d4ac0d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Finance Tracker</h1>
        <p>Keep track of your income and expenses with ease</p>
    </header>

    <!-- Tracker Section -->
    <section class="tracker-section">
        <!-- Back to Homepage -->
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>

        <!-- Balance -->
        <div class="tracker-header">
            <h2>Your Current Balance</h2>
            <div id="current-balance" class="tracker-balance">$0.00</div>
        </div>

        <!-- Tracker Info -->
        <div class="tracker-info">
            <div>
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div>
                <h3>Total Expenses</h3>
                <p id="total-expense">$0.00</p>
            </div>
            <div>
                <h3>Transactions</h3>
                <p id="transaction-count">0</p>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="transaction-form">
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <select id="type" required>
                    <option value="" disabled selected>Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <!-- Transaction Table -->
        <div class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 WealthWave. All Rights Reserved | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('transaction-form');
        const balanceEl = document.getElementById('current-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const countEl = document.getElementById('transaction-count');
        const list = document.getElementById('transaction-list');

        let balance = 0;
        let income = 0;
        let expense = 0;
        let count = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const desc = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;

            if (type === 'income') income += amount;
            if (type === 'expense') expense += amount;

            balance += type === 'income' ? amount : -amount;
            count += 1;

            updateStats();
            addRow(desc, amount, date, type);
            form.reset();
        });

        function updateStats() {
            balanceEl.textContent = `$${balance.toFixed(2)}`;
            balanceEl.style.background = balance < 0 ? '#e74c3c' : '#2ecc71';
            incomeEl.textContent = `$${income.toFixed(2)}`;
            expenseEl.textContent = `$${expense.toFixed(2)}`;
            countEl.textContent = count;
        }

        function addRow(desc, amount, date, type) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${desc}</td>
                <td>${amount.toFixed(2)}</td>
                <td>${date}</td>
                <td>${type}</td>
                <td><button onclick="deleteTransaction(this)">Delete</button></td>
            `;
            list.appendChild(row);
        }

        function deleteTransaction(btn) {
            const row = btn.parentElement.parentElement;
            const amount = parseFloat(row.children[1].textContent);
            const type = row.children[3].textContent;

            if (type === 'income') income -= amount;
            if (type === 'expense') expense -= amount;

            count -= 1;
            updateStats();
            row.remove();
        }
    </script>
</body>
</html>
