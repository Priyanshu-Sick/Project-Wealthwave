<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWave - Forgot Password</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c2833, #34495e); /* Blue gradient from homepage */
            color: #2c3e50;
        }

        /* Forgot Password Container */
        .forgot-password-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        /* Logo and Title */
        .forgot-password-container .logo {
            margin-bottom: 1rem;
        }

        .forgot-password-container .logo img {
            width: 80px;
            height: 80px;
        }

        .forgot-password-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1c2833;
            margin-bottom: 1.5rem;
        }

        /* Input Fields */
        .forgot-password-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1rem;
        }

        .forgot-password-container input:focus {
            border-color: #d4ac0d;
            outline: none;
        }

        /* Reset Button */
        .reset-button {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background: #d4ac0d;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #b7950b;
        }

        /* Link */
        .forgot-password-container a {
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #1c2833;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password-container a:hover {
            color: #d4ac0d;
        }

        /* Footer */
        .forgot-password-footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <!-- Logo -->
        <div class="logo">
            <img src="I1.png" alt="WealthWave Logo">
        </div>

        <!-- Title -->
        <h1>Forgot Your Password?</h1>
        <p>Enter your email to reset your password</p>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>

        <!-- Links -->
        <a href="login.html">Remember your password? Log in here!</a>

        <!-- Footer -->
        <div class="forgot-password-footer">
            <p>Â© 2024 WealthWave. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Get the form and button
        const form = document.getElementById('forgot-password-form');

        // Listen for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the usual way

            // Get email input value
            const email = document.getElementById('email').value;

            // You can add validation here if needed for the email

            // Show confirmation dialog
            alert('A new password has been sent to ' + email);
            
            // Optionally, after the alert, you can redirect the user or clear the form
            form.reset();  // Clear the form inputs
        });
    </script>
</body>
</html>
